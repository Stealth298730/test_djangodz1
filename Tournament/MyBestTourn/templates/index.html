{% extends "base.html"%}

{% block content %}
<table class="table table-striped table-hover">
<thead>
    <tr>
        <th>№</th>
        <th>Назва</th>
        <th>Кількість</th>
    </tr>
</thead>
<tbody>
    {% for tournament in tournaments %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ tournament.name }}</td>
        <td>{{ tournament.teams.count }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endblock content %}
